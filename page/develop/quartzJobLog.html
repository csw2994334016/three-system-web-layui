<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>调度执行日志</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=311"/>
</head>
<body>

<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label w-auto">任务名称：</label>
                        <div class="layui-input-inline mr0">
                            <input id="jobName" class="layui-input" type="text" placeholder="请输入任务名称"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label w-auto">日期：</label>
                        <div class="layui-input-inline mr0">
                            <input id="edtDate" class="layui-input date-icon" type="text" placeholder="请选择日期范围"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                        <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                        <button id="btnDel" class="layui-btn icon-btn layui-btn-danger"><i
                                class="layui-icon">&#xe640;</i>删除
                        </button>
                    </div>
                </div>
            </div>

            <table class="layui-table" id="quartzJobLogTable" lay-filter="quartzJobLogTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情信息</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=311"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'laydate', 'config', 'admin', 'notice'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var laydate = layui.laydate;
        var config = layui.config;
        var admin = layui.admin;
        var notice = layui.notice;

        // 渲染表格
        var insTb = table.render({
            url: config.three_develop_server + '/develop/quartzJobLogs/query',
            method: 'POST',
            where: {
                access_token: config.getToken().access_token
            },
            elem: '#quartzJobLogTable',
            page: true,
            cellMinWidth: 100,
            height: 'full-200',
            cols: [[
                {type: 'checkbox'},
                {field: 'jobName', title: '任务名称'},
                {field: 'beanName', title: 'Bean名称', minWidth: 150},
                {field: 'methodName', title: '方法名称', minWidth: 150},
                {field: 'params', title: '参数', minWidth: 150},
                {field: 'cronExpression', title: 'cron表达式'},
                {
                    field: 'time', title: '耗时', minWidth: 80, templet: function (d) {
                        return '<span class="layui-badge layui-bg-orange">' + d.time + 'ms</span>';
                    }
                },
                {
                    field: 'logType', title: '状态', minWidth: 80, templet: function (d) {
                        if (d.logType === 1) {
                            return '<span class="layui-badge layui-bg-blue">成功</span>';
                        } else if (d.logType === 2) {
                            return '<span class="layui-badge layui-bg-red">失败</span>';
                        } else {

                        }
                    }
                },
                {field: 'message', title: '执行消息', minWidth: 120},
                {
                    templet: function (d) {
                        return util.toDateString(d.createDate);
                    }, title: '记录时间', sort: true, width: 160,
                },
                {align: 'center', toolbar: '#tableBar', title: '操作', minWidth: 150, fixed: "right"}
            ]]
        });

        // 时间范围
        laydate.render({
            elem: '#edtDate',
            type: 'date',
            range: true,
            theme: 'molv'
        });

        // 工具条点击事件
        table.on('tool(quartzJobLogTable)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'detail') { // 详情
                if (obj.data.exceptionDetail) {
                    var idx = admin.open({
                        type: 1,
                        title: '详细信息',
                        content: obj.data.exceptionDetail,
                        success: function (layero, dIndex) {

                        }
                    });
                    layer.full(idx);
                } else {
                    notice.info({message: '成功执行的任务没有详细信息'});
                }
            } else if (layEvent === 'del') { // 删除
                doDel(obj.data.id);
            }
        });

        function doDel(ids) {
            top.layer.confirm('确定要删除“' + ids + '”日志吗？', {
                skin: 'layui-layer-admin'
            }, function (i) {
                top.layer.close(i);
                layer.load(2);
                admin.req(config.three_develop_server + '/develop/quartzJobLogs?' + 'ids=' + ids, {}, function (res) {
                    layer.closeAll('loading');
                    if (res.code === 200) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'DELETE');
            });
        }

        // 删除按钮点击事件
        $('#btnDel').click(function () {
            var checkStatus = table.checkStatus('quartzJobLogTable');
            var selectData = checkStatus.data;
            // console.log(selectData);
            if (selectData.length === 0) {
                layer.msg("请先选择一条记录！", {icon: 2});
            } else {
                var ids = [];
                for (var j = 0; j < selectData.length; j++) {
                    ids.push(selectData[j].id);
                }
                doDel(ids);
            }
        });

        // 搜索按钮点击事件
        $('#btnSearch').click(function () {
            var searchDate = $('#edtDate').val().split(' - ');
            var key = 'jobName';
            var value = $('#jobName').val();
            table.reload('quartzJobLogTable', {
                where: {
                    startDate: searchDate[0],
                    endDate: searchDate[1],
                    searchKey: key,
                    searchValue: value
                }
            });
        });

        // 导出excel
        $('#btnExp').click(function () {
            var checkRows = table.checkStatus('quartzJobLogTable');
            if (checkRows.data.length === 0) {
                layer.msg('请选择要导出的数据', {icon: 2});
            } else {
                // table.exportFile(ins1.config.id, checkRows.data, 'xls');
            }
        });

    });
</script>

</body>
</html>
